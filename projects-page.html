<!-- projects-page.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos de Estudio | Mikon Insights</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Estilos -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
    <div id="header-container"></div> <!-- Cargar header dinámico -->
    
    <main class="projects-container">
        <h1>Casos de Estudio</h1>
        <p>Explora nuestros análisis detallados basados en datos para mejorar la gestión del talento y el marketing.</p>
        
        <div class="case-study-menu">
            <label for="case-study-select">Selecciona un caso de estudio:</label>
            <select id="case-study-select" onchange="loadCaseStudy()">
                <option value="attrition">Reducción de la Rotación de Empleados</option>
                <option value="roi">Optimización del ROI en Publicidad Digital</option>
                <option value="churn">Predicción de Abandono de Clientes</option>
                <option value="recruitment">Optimización del Reclutamiento</option>
            </select>
        </div>
        
        <section id="case-study-content">
            <!-- Contenido del caso de estudio se cargará dinámicamente aquí -->
        </section>
    </main>
    
    <div id="footer-container"></div> <!-- Cargar footer dinámico -->
    <script src="js/script.js"></script>
    <script>
        function loadCaseStudy() {
            const selectedCase = document.getElementById("case-study-select").value;
            fetch(`components/cases/${selectedCase}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("case-study-content").innerHTML = data;
                })
                .catch(error => console.error("Error cargando el caso de estudio:", error));
        }
        document.addEventListener("DOMContentLoaded", loadCaseStudy);
    </script>
</body>
</html>
