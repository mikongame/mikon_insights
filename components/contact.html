<section class="contact">
  <h2>Contacta con Nosotros</h2>
  <form id="contact-form">
      <input type="text" name="name" placeholder="Nombre" required minlength="3">
      <input type="email" name="email" placeholder="Correo Electrónico" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
      <textarea name="message" placeholder="Mensaje" rows="5" required></textarea>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required> 
        <label for="terms">Acepto los términos y condiciones</label>
      </div>
      <button type="submit">Enviar</button>
  </form>
</section>
